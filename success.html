<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Aprovado - VeganFit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(22, 163, 74, 0.15);
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .icon svg {
      width: 48px;
      height: 48px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: #16a34a;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .highlight {
      color: #16a34a;
      font-weight: 600;
    }

    .loader {
      margin: 32px auto 16px;
      width: 60px;
      height: 60px;
      border: 4px solid #e5e7eb;
      border-top-color: #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .redirect-text {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 16px;
    }

    .countdown {
      display: inline-block;
      font-weight: 700;
      color: #16a34a;
      min-width: 20px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>

    <h1>Pagamento Aprovado! ðŸŽ‰</h1>
    
    <p>Seu pedido foi processado com <span class="highlight">sucesso</span>!</p>
    
    <p>Em instantes vocÃª receberÃ¡ um <span class="highlight">cÃ³digo premium</span> no seu e-mail.</p>
    
    <p>Use este cÃ³digo para ativar seu plano VeganFit Premium.</p>

    <div class="loader"></div>
    
    <p class="redirect-text">
      Redirecionando em <span class="countdown" id="countdown">3</span> segundos...
    </p>
  </div>

  <script>
    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = '/?return=success';
      }
    }, 1000);
  </script>
</body>
</html>
