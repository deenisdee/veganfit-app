<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento em análise</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      max-width: 420px;
      width: 100%;
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: .9;
      margin-bottom: 20px;
    }

    .status {
      margin-bottom: 16px;
      font-size: 14px;
      min-height: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: #052e16;
      margin-bottom: 10px;
    }

    button.secondary {
      background: transparent;
      color: #94a3b8;
      border: 1px solid #334155;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>⏳ Pagamento em análise</h1>
    <p>
      Recebemos seu pagamento via Pix.<br>
      A confirmação pode levar alguns instantes.
    </p>

    <div id="status" class="status">
      Aguardando confirmação…
    </div>

    <button id="checkNow">Verificar agora</button>
    <button class="secondary" onclick="window.location.href='/'">
      Voltar para a loja
    </button>
  </div>

  <script>
    (function () {
      const qs = new URLSearchParams(window.location.search);
      const email = (qs.get('email') || '').trim().toLowerCase();

      const statusEl = document.getElementById('status');
      const btn = document.getElementById('checkNow');

      function setStatus(msg) {
        statusEl.textContent = msg;
      }

      async function checkPremium() {
        if (!email || !email.includes('@')) {
          setStatus('Não foi possível identificar o e-mail da compra.');
          return;
        }

        setStatus('Verificando ativação…');

        try {
          const res = await fetch(
            `/api/premium-status?email=${encodeURIComponent(email)}`,
            { cache: 'no-store' }
          );

          const data = await res.json();

          if (data && data.ok && data.active === true) {
            setStatus('✅ Premium ativado! Redirecionando…');

            setTimeout(() => {
              window.location.href =
                `/?return=success&openPremium=1&autovalidate=1&email=${encodeURIComponent(email)}`;
            }, 800);

            return;
          }

          setStatus(
            'Ainda em análise. Se você pagou via Pix, a confirmação pode levar até alguns minutos.'
          );
        } catch (err) {
          console.error(err);
          setStatus('Erro ao verificar. Tente novamente em instantes.');
        }
      }

      // botão manual (sem loop)
      btn.addEventListener('click', checkPremium);

      // UMA verificação automática ao abrir (sem interval)
      if (email) {
        setTimeout(checkPremium, 1200);
      }
    })();
  </script>

</body>
</html>
