<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Aprovado - VeganFit</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { height: -webkit-fill-available; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fff;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 22px;
      padding: 48px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgb(158 158 158 / 52%);
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .icon svg {
      width: 48px;
      height: 48px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: #16a34a;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .highlight { color: #16a34a; font-weight: 700; }

    /* Loader estilo MP (anel + segmento colorido) */
    .loader {
      margin: 30px auto 10px;
      width: 62px;
      height: 62px;
      border: 4px solid #e5e7eb;
      border-top-color: #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .redirect-text {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 12px;
    }

    .countdown {
      display: inline-block;
      font-weight: 800;
      color: #16a34a;
      min-width: 20px;
    }

    .tiny {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 8px;
    }

    @media (max-width: 640px) {
      .container { padding: 32px 24px; }
      h1 { font-size: 24px; }
      p { font-size: 15px; }
    }

    /* Safe area para iPhones com notch */
    .container {
      padding: max(48px, env(safe-area-inset-top) + 24px)
               max(48px, env(safe-area-inset-right) + 24px)
               max(48px, env(safe-area-inset-bottom) + 24px)
               max(48px, env(safe-area-inset-left) + 24px);
    }

    /* Previne zoom no input */
    input, select, textarea { font-size: 16px !important; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>

    <h1>Pagamento Aprovado!</h1>

    <p>Seu pedido foi processado com <span class="highlight">sucesso</span>!</p>

    <p>
      Em instantes você receberá um <span class="highlight">código premium</span> no seu e-mail.
      Use este código para ativar seu plano
    </p>
    <p><span class="highlight">VeganFit Premium.</span></p>

    <div class="loader" aria-hidden="true"></div>

    <p class="redirect-text">
      Redirecionando em <span class="countdown" id="countdown">9</span> segundos...
    </p>
    <p class="tiny" id="statusText">Finalizando validação do Premium…</p>
  </div>

  <script>
    const url = new URL(window.location.href);
    const emailFromUrl = (url.searchParams.get('email') || '').trim().toLowerCase();
    const emailFromLS =
      (localStorage.getItem('fit_user_email') || localStorage.getItem('vf_user_email') || '').trim().toLowerCase();
    const email = emailFromUrl || emailFromLS;

    const statusEl = document.getElementById('statusText');

    async function checkPremium(e) {
      const r = await fetch('/api/premium-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: e })
      });
      return r.json();
    }

    function redirectHome() {
      const base = '/?return=success';
      const withEmail = email ? (base + '&email=' + encodeURIComponent(email)) : base;
      window.location.href = withEmail;
    }

    let seconds = 9;
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        redirectHome();
      }
    }, 1000);

    (async () => {
      if (!email) {
        statusEl.textContent = 'Redirecionando…';
        return;
      }

      const start = Date.now();
      const maxMs = 20000;

      while (Date.now() - start < maxMs) {
        try {
          statusEl.textContent = 'Validando Premium…';
          const data = await checkPremium(email);
          if (data && data.ok && data.premium === true) {
            statusEl.textContent = 'Premium ativado ✅ Redirecionando…';
            clearInterval(timer);
            setTimeout(redirectHome, 600);
            return;
          }
        } catch (e) {}

        await new Promise(r => setTimeout(r, 1400));
      }

      statusEl.textContent = 'Redirecionando…';
    })();
  </script>
</body>
</html>
