  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(239, 68, 68, 0.15);
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .icon svg {
      width: 48px;
      height: 48px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: #ef4444;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .highlight {
      color: #ef4444;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 32px;
      background: #16a34a;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #15803d;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
    }

    .redirect-text {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 24px;
    }

    .countdown {
      display: inline-block;
      font-weight: 700;
      color: #ef4444;
      min-width: 20px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">

    <h1>Ops! Algo deu errado ðŸ˜•</h1>

    <p><strong>NÃ£o se preocupe!</strong> VocÃª pode tentar novamente.</p>

    <a href="/" class="btn">Tentar Novamente</a>
    
    <p class="redirect-text">
      Ou aguarde... redirecionando em <span class="countdown" id="countdown">8</span> segundos
    </p>
  </div>

  <script>
    let seconds = 8;
    const countdownEl = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = '/?return=failure';
      }
    }, 1000);
  </script>
</body>
